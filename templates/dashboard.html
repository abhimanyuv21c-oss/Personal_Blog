<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container admin-flex">
  <div class="box" style="flex:1;">
    <div class="blog-title">
      Personal Blog
      <a href="{{ url_for('add_article') }}" class="add-btn">+ Add</a>
    </div>
    <ul class="article-list">
      {% for article in articles %}
      <li>
        {{ article.title }}
        <a href="{{ url_for('edit_article', id=article.id) }}">Edit</a>
        <form action="{{ url_for('delete_article', id=article.id) }}" method="post" style="display:inline;">
          <button type="submit">Delete</button>
        </form>
      </li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>
</div>
</body>
</html>
